<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <div th:replace="fragments/common-css"></div>
    <title>Floating labels example for Bootstrap</title>

    <div th:replace="fragments/bootstrapInclude :: css"></div>

    <!-- Custom styles for this template -->
    <link href="css/floating-labels.css" rel="stylesheet">
</head>

<body>
<form class="form-signin" th:action="@{/}">
    <div class="text-center mb-4">
        <img class="mb-4" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
        <!--         <h1 class="h3 mb-3 font-weight-normal">Floating labels</h1> -->
        <!--         <p>Build form controls with floating labels via the <code>:placeholder-shown</code> pseudo-element. <a href="https://caniuse.com/#feat=css-placeholder-shown">Works in latest Chrome, Safari, and Firefox.</a></p> -->
        <div th:if="${loginFailed}" class="alert alert-danger">
            Invalid username or password.
        </div>
    </div>

    <div class="form-label-group">
        <input type="text" id="inputEmail" name="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <label for="inputEmail">Email address</label>
    </div>

    <div class="form-label-group">
        <input type="password" id="inputPassword" name="inputPassword" class="form-control" placeholder="Password" required>
        <label for="inputPassword">Password</label>
    </div>

    <div class="checkbox mb-3">
        <label>
            <input type="checkbox" value="remember-me"> Remember me
        </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    <p class="mt-5 mb-3 text-muted text-center">&copy; 2017-2018</p>
</form>
<div th:replace="fragments/bootstrapInclude :: js"></div>
</body>
</html>
